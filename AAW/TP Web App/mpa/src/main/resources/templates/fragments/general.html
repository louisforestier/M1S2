<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Multi Page Application</title>
</head>
<header th:fragment="header (title)">
    <div>
        <a href="index"><span th:text="${title}"></span> </a>
    </div>
</header>
<footer th:fragment="footer(author,curse)">
    <a th:href="@{/index}">Index</a> <br/>
    <span th:text="${author}+ ' - ' +${curse}"></span>
</footer>
</html>
