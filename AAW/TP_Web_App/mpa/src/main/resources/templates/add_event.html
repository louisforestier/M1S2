<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        lang="en">
<head th:replace="fragments/general.html :: head"></head>
<body>
<header th:replace="fragments/general.html :: header (title=${title})"></header>
<main>
    <h2>Ajouter un évènement</h2>
    <form th:method="POST" th:action="@{/events}" th:object="${eventForm}">
        <label th:for="*{name}">Nom</label>
        <input required type="text" th:field="*{name}"/> <br/>
        <label th:for="*{date}">Evènement</label>
        <input required type="date" th:field="*{date}"/> <br/>

        <input type="submit" value="Valider"/>
    </form>
</main>
<footer th:replace="fragments/general.html :: footer(author=${author},curse =${curse})"/>
</body>
</html>
